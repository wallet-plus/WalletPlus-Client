<div class="row h-100 overflow-auto">
    <div class="col-12 text-center mb-auto px-0">
        <header class="header">
            <div class="row">
                <div class="col-auto">
                    <a routerLink="/forgetpassword" target="_self" class="btn btn-light btn-44"><i
                            class="bi bi-arrow-left"></i></a>
                </div>
                <div class="col">
                    <div class="logo-small">
                        <img src="assets/img/logo.png" alt="">
                        <h5>{{'WALLETPLUS' | translate}}</h5>
                    </div>
                </div>
                <div class="col-auto">
                    <a routerLink="/" target="_self" class="btn btn-light btn-44 invisible"></a>
                </div>
            </div>
        </header>
    </div>
    <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center text-center py-4">
        <h1 class="mb-4 text-color-theme">{{'RESET_PASSWORD' | translate}}</h1>
        <p class="text-muted mb-4">{{ 'UPDATE_PASSWORD_HEADING' | translate}}</p>

            <pre>
                {{resetPasswordForm.value | json}}
            </pre>

        <form [formGroup]="resetPasswordForm">
            <div class="form-group form-floating mb-3" [class.is-valid]="resetPasswordForm.controls['password'].valid && (resetPasswordForm.controls['password'].dirty || resetPasswordForm.controls['password'].touched)"
            [class.is-invalid]="resetPasswordForm.controls['password'].invalid && (resetPasswordForm.controls['password'].dirty || resetPasswordForm.controls['password'].touched)">
            <input type="password" [attr.type]="showPassword ? 'text' : 'password'"
            class="form-control " id="password" placeholder="Password" formControlName="password">
                <label class="form-control-label" for="password">{{'PASSWORD' | translate}}</label>
                <button type="button" class="text-danger tooltip-btn" data-bs-toggle="tooltip"
                    data-bs-placement="left" title="Enter valid Password" id="passworderror">
                    <i (click)="showPassword = !showPassword" class="bi "
                    [ngClass]="{'bi-eye' :!!showPassword , 'bi-eye-slash' :!showPassword }"
                    ></i>
                </button>
            </div>

            <div class="form-group form-floating mb-3" [class.is-valid]="resetPasswordForm.controls['confirmPassword'].valid && (resetPasswordForm.controls['confirmPassword'].dirty || resetPasswordForm.controls['confirmPassword'].touched)"
            [class.is-invalid]="resetPasswordForm.controls['confirmPassword'].invalid && (resetPasswordForm.controls['confirmPassword'].dirty || resetPasswordForm.controls['confirmPassword'].touched)">
            <input type="password" [attr.type]="showPassword ? 'text' : 'password'"
            class="form-control " id="password" placeholder="Password" formControlName="confirmPassword">
                <label class="form-control-label" for="password">{{'CONFIRM_PASSWORD' | translate}}</label>
                <button type="button" class="text-danger tooltip-btn" data-bs-toggle="tooltip"
                    data-bs-placement="left" title="Enter valid Password" id="passworderror">
                    <i (click)="showPassword = !showPassword" class="bi "
                    [ngClass]="{'bi-eye' :!!showPassword , 'bi-eye-slash' :!showPassword }"
                    ></i>
                </button>
            </div>
    
           
        </form>
        <!-- routerLink="/thankyou" -->
        <a (click)="onSubmit()" target="_self" class="btn btn-lg btn-default w-100 shadow">{{'UPDATE' | translate}}</a>
    </div>
    <div class="col-12 text-center mt-auto">
        <div class="row justify-content-center footer-info">
            <div class="col-auto">

            </div>
        </div>
    </div>
</div>
