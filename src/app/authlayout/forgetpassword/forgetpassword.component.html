<div class="row h-100 overflow-auto">
    <div class="col-12 text-center mb-auto px-0">
        <header class="header">
            <div class="row">
                <div class="col-auto">
                    <a routerLink="/signin" target="_self" class="btn btn-light btn-44"><i class="bi bi-arrow-left"></i></a>
                </div>
                <div class="col">
                    <div class="logo-small">
                        <img src="assets/img/logo.png" alt="">
                        <h5>{{'WALLETPLUS' | translate}}</h5>
                    </div>
                </div>
                <div class="col-auto">
                    <a routerLink="/"  target="_self" class="btn btn-light btn-44 invisible"></a>
                </div>
            </div>
        </header>
    </div>
    <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center text-center py-4">
        <h1 class="mb-4 text-color-theme">{{'RESET_PASSWORD_HEADING' | translate}}</h1>
        <p class="text-muted mb-4">{{'RESET_PASSWORD_SUB_HEADING' | translate}}</p>

        <form [formGroup]="forgotPasswordForm">
            <div class="form-floating is-valid mb-3">
                <input type="text" class="form-control"  placeholder="Email ID" id="email" formControlName="email">
                <label for="email">{{'EMAIL' | translate}}</label>
            </div>
            <a (click)="onSubmit()" target="_self" class="btn btn-lg btn-default w-100  shadow">{{'RESET_PASSWORD' | translate}}</a>
        </form>
    </div>

            <div class="col-auto">
              
            </div>
        </div>
    </div> -->
</div>
